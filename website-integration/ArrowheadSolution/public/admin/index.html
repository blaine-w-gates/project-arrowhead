<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decap CMS Admin</title>
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <!-- Force manual init so we control which config is loaded (with cache-busting) -->
  <script>
    window.CMS_MANUAL_INIT = true;
    // Diagnostics to verify no YAML fetch and single init
    window.__ADMIN_DIAG__ = { initCount: 0, yamlFetched: false, decapVersion: 'decap-cms@3.0.0', collections: [] };
    // Provide config up-front so Decap does not fetch/merge YAML
    window.CMS_CONFIG = {
      backend: {
        name: 'github',
        repo: 'blaine-w-gates/project-arrowhead',
        branch: 'main',
        base_url: '/api/oauth',
        auth_endpoint: 'auth'
      },
      media_folder: 'website-integration/ArrowheadSolution/public/images/uploads',
      public_folder: '/images/uploads',
      collections: [
        {
          name: 'blog',
          label: 'Blog',
          folder: 'website-integration/ArrowheadSolution/content/blog',
          create: true,
          slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
          fields: [
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Publish Date', name: 'publishedAt', widget: 'datetime' },
            { label: 'Excerpt', name: 'excerpt', widget: 'text' },
            { label: 'SEO Title', name: 'seoTitle', widget: 'string', required: false, hint: 'Optional: Overrides HTML <title>. Keep ~55-60 chars.' },
            { label: 'SEO Description', name: 'seoDescription', widget: 'text', required: false, hint: 'Optional: Meta description (~150-160 chars).' },
            { label: 'Featured Image', name: 'imageUrl', widget: 'image', required: false },
            { label: 'Published', name: 'published', widget: 'boolean', default: true },
            { label: 'Body', name: 'body', widget: 'markdown' }
          ]
        }
      ]
    };
  </script>
</head>
<body>
  <h1 style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Decap CMS Admin</h1>
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
  <script>
    (function initCMS() {
      var tries = 0;
      var initialized = false;
      function start() {
        if (initialized) return;
        if (window.CMS && typeof window.CMS.init === 'function') {
          initialized = true;
          // Bump init counter for diagnostics
          try { window.__ADMIN_DIAG__.initCount = (window.__ADMIN_DIAG__.initCount || 0) + 1; } catch (e) {}
          window.CMS.init({ config: window.CMS_CONFIG, load_config_file: false });
          // After init, record whether YAML was fetched and which collections are active
          setTimeout(function () {
            try {
              var entries = performance.getEntriesByType('resource') || [];
              window.__ADMIN_DIAG__.yamlFetched = entries.some(function (e) { return (e.name || '').includes('/admin/config.yml'); });
              if (window.CMS && window.CMS.getConfig) {
                var cfg = window.CMS.getConfig().toJS();
                window.__ADMIN_DIAG__.collections = (cfg && cfg.collections) ? cfg.collections.map(function (c) { return c.name; }) : [];
              }
            } catch (e) {}
          }, 0);
          // Fallback: if a token already exists in localStorage, broadcast it so CMS can pick it up
          setTimeout(function () {
            try {
              var keys = ['decap-cms.user', 'netlify-cms.user', 'decap-cms:user', 'netlify-cms-user', 'decap-cms-auth'];
              var tok = null, raw = null, obj = null;
              (function attachAuthMessageListener(){
                if (window.__ADMIN_AUTH_LISTENER__) return; // prevent duplicate listeners
                window.__ADMIN_AUTH_LISTENER__ = true;
                window.addEventListener('message', function (ev) {
                  try {
                    var d = ev && ev.data;
                    if (typeof d === 'string' && d.indexOf('authorization:github:success:') === 0) {
                      var s = d.replace('authorization:github:success:', '');
                      var p = {};
                      try { p = JSON.parse(s); } catch (e) { p = {}; }
                      var tok = p && p.token ? p.token : null;
                      if (tok) {
                        // Determine if a token already existed before this event
                        var hadToken = false; try {
                          var __keys = ['decap-cms.user','netlify-cms.user','decap-cms:user','netlify-cms-user','decap-cms-auth'];
                          for (var __i=0; __i<__keys.length; __i++) {
                            try {
                              var __raw = localStorage.getItem(__keys[__i]);
                              if (!__raw) continue; var __obj = JSON.parse(__raw);
                              if (__obj && typeof __obj.token === 'string' && __obj.token) { hadToken = true; break; }
                            } catch (e) {}
                          }
                        } catch (e) {}
                        // Write to both dot and legacy keys for maximum compatibility
                        try { localStorage.setItem('netlify-cms.user', JSON.stringify({ token: tok })); } catch (e) {}
                        try { localStorage.setItem('decap-cms.user', JSON.stringify({ token: tok })); } catch (e) {}
                        try { localStorage.setItem('netlify-cms-user', JSON.stringify({ token: tok })); } catch (e) {}
                        try { localStorage.setItem('decap-cms:user', JSON.stringify({ token: tok })); } catch (e) {}
                        try { localStorage.setItem('decap-cms-auth', JSON.stringify({ token: tok, provider: 'github' })); } catch (e) {}
                        try { location.hash = '#/'; } catch (e) {}
                        // Reload only once if this is the first time we see a token
                        if (!hadToken && !window.__ADMIN_AUTH_RELOADED__) {
                          try { window.__ADMIN_AUTH_RELOADED__ = true; } catch (e) {}
                          try { location.reload(); } catch (e) {}
                        }
                      }
                    }
                  } catch (e) {}
                });
              })();
              for (var i = 0; i < keys.length; i++) {
                try {
                  raw = localStorage.getItem(keys[i]);
                  if (!raw) continue;
                  obj = JSON.parse(raw);
                  if (obj && typeof obj.token === 'string') { tok = obj.token; break; }
                } catch (e) {}
              }
              if (tok) {
                var payload = JSON.stringify({ token: tok });
                try { window.postMessage('authorizing:github', '*'); } catch (e) {}
                try { window.postMessage('authorization:github:success:' + payload, '*'); } catch (e) {}
                try { window.__ADMIN_DIAG__.autoAuth = { attempted: true, hadToken: true }; } catch (e) {}
              } else {
                try { window.__ADMIN_DIAG__.autoAuth = { attempted: true, hadToken: false }; } catch (e) {}
              }
            } catch (e) {}
          }, 400);

          // Nudge router to base path in case UI is stuck on the login route
          setTimeout(function () {
            try {
              if (!location.hash || location.hash === '#/login') location.hash = '#/';
            } catch (e) {}
          }, 600);
        } else if (tries < 50) {
          tries++;
          setTimeout(start, 100);
        }
      }
      start();
    })();
  </script>
</body>
</html>
