<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Portal</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #0b132b; color: #eef; }
      .wrap { max-width: 720px; margin: 10vh auto; padding: 24px; background: #1c2541; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
      h1 { margin: 0 0 12px; font-size: 28px; }
      p { margin: 8px 0; line-height: 1.5; opacity: .92 }
      code { background: rgba(255,255,255,.08); padding: 2px 6px; border-radius: 6px; }
      a { color: #9be7ff; }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Admin Portal</h1>
      <p>This is a static shell included for production builds. Access to this path is protected by Cloudflare Access.</p>
      <p>Configuration is served from <code>/admin-config/config.yml</code>.</p>
      <p>If you expected a dynamic Admin UI, ensure the Node/Express admin server is running in your non-static environment.</p>
    </main>
  </body>
</html>
