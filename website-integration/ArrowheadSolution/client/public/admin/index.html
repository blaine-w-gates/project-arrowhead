<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
  <script>
    // New, more forceful fallback script: redirect immediately on success
    window.addEventListener('message', function(event) {
      if (event && typeof event.data === 'string' && event.data.indexOf('authorization:github:success') === 0) {
        try { console.log('[CMS OAuth Fallback] Success message received. Forcing redirect.'); } catch (_) {}
        window.location.href = '/admin/';
      }
    });
  </script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
