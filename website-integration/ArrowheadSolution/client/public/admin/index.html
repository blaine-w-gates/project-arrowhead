<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
  <script>
    (function initCMS() {
      var tries = 0;
      function start() {
        if (window.CMS && typeof window.CMS.init === 'function') {
          var cfg = {
            backend: {
              name: 'github',
              repo: 'blaine-w-gates/project-arrowhead',
              branch: 'main',
              base_url: '/',
              auth_endpoint: 'api/oauth/auth'
            },
            media_folder: 'website-integration/ArrowheadSolution/public/images/uploads',
            public_folder: '/images/uploads',
            collections: [
              {
                name: 'blog',
                label: 'Blog',
                folder: 'website-integration/ArrowheadSolution/content/blog',
                create: true,
                slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Publish Date', name: 'publishedAt', widget: 'datetime' },
                  { label: 'Excerpt', name: 'excerpt', widget: 'text' },
                  { label: 'SEO Title', name: 'seoTitle', widget: 'string', required: false, hint: 'Optional: Overrides HTML <title>. Keep ~55-60 chars.' },
                  { label: 'SEO Description', name: 'seoDescription', widget: 'text', required: false, hint: 'Optional: Meta description (~150-160 chars).' },
                  { label: 'Featured Image', name: 'imageUrl', widget: 'image', required: false },
                  { label: 'Published', name: 'published', widget: 'boolean', default: true },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }
            ]
          };
          window.CMS.init({ config: cfg });
        } else if (tries < 50) {
          tries++;
          setTimeout(start, 100);
        }
      }
      start();
    })();
  </script>
</body>
</html>
