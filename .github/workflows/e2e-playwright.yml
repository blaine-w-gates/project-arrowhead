name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'website-integration/ArrowheadSolution/**'
      - 'website-integration/ArrowheadSolution/tests/e2e/**'
      - 'website-integration/ArrowheadSolution/playwright.config.ts'
      - '.github/workflows/e2e-playwright.yml'
  pull_request:
  schedule:
    - cron: '0 2 * * *' # nightly at 02:00 UTC

concurrency:
  group: e2e-playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Run Playwright E2E (chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'website-integration/ArrowheadSolution/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: website-integration/ArrowheadSolution

      - name: Install Playwright Browsers
        run: npm run test:install
        working-directory: website-integration/ArrowheadSolution

      - name: Run E2E tests (chromium)
        run: npm run test:e2e:ci
        working-directory: website-integration/ArrowheadSolution
        env:
          # Ensure Playwright starts the webServer defined in config
          PLAYWRIGHT_NO_WEBSERVER: ''

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: website-integration/ArrowheadSolution/playwright-report
          if-no-files-found: warn
          retention-days: 14

      - name: Upload E2E test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: website-integration/ArrowheadSolution/test-results
          if-no-files-found: ignore
          retention-days: 7

  e2e-nightly:
    if: github.event_name == 'schedule'
    name: Nightly Playwright E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'website-integration/ArrowheadSolution/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: website-integration/ArrowheadSolution

      - name: Install Playwright Browsers
        run: npm run test:install
        working-directory: website-integration/ArrowheadSolution

      - name: Run E2E tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}
        working-directory: website-integration/ArrowheadSolution
        env:
          PLAYWRIGHT_NO_WEBSERVER: ''

      - name: Upload Playwright report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: website-integration/ArrowheadSolution/playwright-report
          if-no-files-found: warn
          retention-days: 7

      - name: Upload E2E test results (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.browser }}
          path: website-integration/ArrowheadSolution/test-results
          if-no-files-found: ignore
          retention-days: 7
