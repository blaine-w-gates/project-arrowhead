name: Daily Health Check

on:
  schedule:
    - cron: '15 6 * * *' # 06:15 UTC daily
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health:
    name: Post daily ml_debug health summary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run daily summary script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PAGES_PROJECT: project-arrowhead
          # Optional: explicitly set the Pages worker script name for analytics
          # Example from logs: pages-worker--7413616-production
          CF_PAGES_SCRIPT_NAME: pages-worker--7413616-production
        working-directory: website-integration/ArrowheadSolution
        run: node scripts/daily-ml-summary.mjs
