name: Seed Workflow Preflight

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/seed-blog.yml"
      - ".github/workflows/seed-preflight.yml"
      - "website-integration/ArrowheadSolution/**"
  pull_request:
    paths:
      - ".github/workflows/seed-blog.yml"
      - ".github/workflows/seed-preflight.yml"
      - "website-integration/ArrowheadSolution/**"

jobs:
  preflight:
    name: Verify tsx and TypeScript build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'website-integration/ArrowheadSolution/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: website-integration/ArrowheadSolution

      - name: "Preflight: tsx availability"
        run: npx tsx --version
        working-directory: website-integration/ArrowheadSolution

      - name: TypeScript check
        run: npm run check
        working-directory: website-integration/ArrowheadSolution

      - name: Validate blog content
        run: npm run validate:blog
        working-directory: website-integration/ArrowheadSolution
