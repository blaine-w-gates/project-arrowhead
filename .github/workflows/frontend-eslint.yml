name: Frontend Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'website-integration/ArrowheadSolution/**'
      - '.github/workflows/frontend-eslint.yml'
  pull_request:

concurrency:
  group: frontend-eslint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Run ESLint (frontend)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'website-integration/ArrowheadSolution/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: website-integration/ArrowheadSolution

      - name: Install ESLint (CI-only, no lockfile commit)
        run: |
          npm i -D --no-audit --no-fund \
            eslint@8.57.1 @typescript-eslint/parser@^7 @typescript-eslint/eslint-plugin@^7
        working-directory: website-integration/ArrowheadSolution

      - name: Show ESLint version
        run: npx eslint --version
        working-directory: website-integration/ArrowheadSolution

      - name: Run ESLint (CI)
        run: npx eslint . --ext .ts,.tsx --max-warnings=0
        working-directory: website-integration/ArrowheadSolution
